{% extends 'booking/base.html' %}
{%load static%}
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
      <link rel="stylesheet" href="{% static 'booking/app.css' %}" />

      <title>My Movies</title>
</head>


{% block content %}
<!--{% for event in all_events %}
  <p>{{event.fields.Event}}</p>
{% endfor %}-->



<!-- Show all movies -->
<div class="movies">
{% for event in all_events %}
        <div class="movies__item">
            <i class="movies__item-star fa fa-star hide"></i>
            <!--<p class="movies__item-rating hide">{{ movie.fields.Rating }}/10</p>-->
            <!--<button type="button" class="movies__item-expander hide" data-toggle="modal" data-target="#modal-{{event.id}}">Book</button>-->
            <button type="button"><a href ="/event/{{event.id}}/" >book {{event.fields.Event}} </a></button>
          <img class="movies__item-image" src="{{ event.fields.Event_Image.0.url }}" alt="" />
            <div class="movies__item-title">
              <p>{{ event.fields.Description }}</p>
              <p>{{ event.fields.Event }}</p>
              <p>{{ event.fields.Price }}</p>
            </div>
        </div>

    {% endfor %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="{% static 'booking/app.js' %}"></script>
{% endblock %}
